<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập điểm Vật Lý: "));
    let b = parseInt(prompt("Nhập điểm Hóa Học: "));
    let c = parseInt(prompt("Nhập điểm Sinh Học: "));
    let d = (a + b + c);
    let e = d/3;
    document.write('Tổng điểm: '+ d)
    document.write('<br/>')
    document.write('Điểm TB: '+ e)
</script>
</body>
</html>
